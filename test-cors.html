<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Test Resume Upload</h1>
    <input type="file" id="fileInput" accept=".pdf,.docx">
    <button onclick="testUpload()">Test Upload</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const result = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                result.innerHTML = 'Please select a file first';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                result.innerHTML = 'Testing...';
                
                const response = await fetch('https://q752325o84.execute-api.us-east-1.amazonaws.com/Prod/api/check-resume', {
                    method: 'POST',
                    body: formData
                });
                
                result.innerHTML = `Status: ${response.status}<br>`;
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML += `Success: ${JSON.stringify(data, null, 2)}`;
                } else {
                    const errorText = await response.text();
                    result.innerHTML += `Error: ${errorText}`;
                }
                
            } catch (error) {
                result.innerHTML = `Network Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
