<!DOCTYPE html>
<html>
<head>
    <title>Payment Cancelled - Resume Health Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            text-align: center;
            background: linear-gradient(135deg, #ff7b7b 0%, #ff9a9a 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        .cancel-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon">‚ùå</div>
        <h1>Payment Cancelled</h1>
        <p>Your payment was cancelled. No charges have been made to your account.</p>
        <p><strong>Analysis ID:</strong> {{ analysis_id }}</p>
        <p><strong>Product:</strong> {{ product_type }}</p>
        
        <div style="margin: 30px 0;">
            <p>You can still access your free analysis or try the payment process again.</p>
        </div>
        
        <a href="/" class="btn">Return to Dashboard</a>
        <a href="/?analysis_id={{ analysis_id }}" class="btn">View Free Analysis</a>
    </div>
</body>
</html>
